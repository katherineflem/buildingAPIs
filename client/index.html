<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="row">
            <article class="col-md-12">
                <form class="form-group p-3 border">
                    <label for="inputname">Name:</label>
                    <input type="text" class="form-control" id="user" placeholder="name">
                    <label for="insertchirp">Message:</label>
                    <input type="text" id="message" class="form-control" placeholder="insert message">
                    <button id="submit chirp" class="btn btn-outline-primary">Submit Chirp</button>
                </form>
            </article>
        </section>
    </div>
    <div class="container">
        <ul class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</body>

</html>
